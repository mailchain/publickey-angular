<form [formGroup]="publickeyForm" (ngSubmit)="onSubmit(publickeyForm.value)">

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address" size="54">
  </div>

  <button class="button" type="submit">Get Public Key</button>

</form>

<div style="margin-top: 20px;">
  Public key response:
  <pre>
    {{ publickey | json }}
  </pre>
</div>
